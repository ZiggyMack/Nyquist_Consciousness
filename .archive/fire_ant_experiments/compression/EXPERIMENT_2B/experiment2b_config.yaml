# Experiment 2B configuration — SANITY CHECK (Minimal Test)
# Quick test: 1 persona (Ziggy) × 2 domains (TECH, PHIL) × 1 run × 3 regimes = 6 responses
# This is a sanity check to verify the orchestrator works correctly

persona_list:
  - name: "Ziggy"
    full_context_file: "../../../personas/ZIGGY_T3_R1.md"
    t3_context_file: "../../../personas/ZIGGY_T3_R1.md"
    gamma_context_file: "../../../docs/PERSONA_GAMMA_MINIMAL.md"

regimes:
  - FULL
  - T3
  - GAMMA

domains:
  - TECH
  - PHIL

paths:
  results_csv: "experiments/phase3/EXPERIMENT_2B/EXPERIMENT_2B_RESULTS.csv"
  responses_dir: "experiments/phase3/EXPERIMENT_2B/responses"
  log_dir: "experiments/phase3/EXPERIMENT_2B/logs"

experiment:
  runs_per_condition: 1  # Just 1 run for quick test
  random_seed: 42
  shuffle_domains: false  # Keep order predictable for test

# API configuration
# NOTE: Using different models per provider as specified by Nova

openai:
  api_key: "${OPENAI_API_KEY}"
  generation_model: "gpt-4.1"
  rater_model: "gpt-4.1-mini"
  embedding_model: "text-embedding-3-large"

anthropic:
  api_key: "${ANTHROPIC_API_KEY}"
  generation_model: "claude-3-haiku-20240307"
  rater_model: "claude-3-haiku-20240307"

google:
  api_key: "${GOOGLE_API_KEY}"
  generation_model: "gemini-2.0-flash-exp"
  rater_model: "gemini-2.0-flash-exp"
