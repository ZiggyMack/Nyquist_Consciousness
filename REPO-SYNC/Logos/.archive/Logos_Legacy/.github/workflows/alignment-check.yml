name: alignment-check

on:
  push:
    branches: [main]
  pull_request:

jobs:
  verify-alignment:
    name: Constructive LEM Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Coq toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y coq

      - name: Run sandboxed boot
        run: python3 boot_aligned_agent.py
