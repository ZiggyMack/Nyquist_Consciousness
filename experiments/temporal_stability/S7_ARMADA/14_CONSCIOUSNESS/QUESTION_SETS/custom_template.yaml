# Custom Question Set Template
# =============================
# Copy this file and customize for new research directions
#
# Instructions:
#   1. Copy this file: cp custom_template.yaml my_new_set.yaml
#   2. Update metadata (name, version, author, purpose)
#   3. Replace placeholder questions with your research questions
#   4. Run: py run_gold_rush.py --questions my_new_set

name: Custom Template
version: 1.0
author: YOUR_NAME
date: YYYY-MM-DD
purpose: Describe what this question set investigates

# Optional: Define categories for organization
categories:
  - category_1
  - category_2
  - category_3

questions:
  # Question 1
  - id: QUESTION_1_ID
    category: category_1  # Optional: matches categories above
    text: "Your first question text here?"

  # Question 2
  - id: QUESTION_2_ID
    category: category_1
    text: "Your second question text here?"

  # Question 3
  - id: QUESTION_3_ID
    category: category_2
    text: "Your third question text here?"

  # Question 4
  - id: QUESTION_4_ID
    category: category_2
    text: "Your fourth question text here?"

  # Add more questions as needed...
  # Each question needs at minimum:
  #   - id: UNIQUE_IDENTIFIER (used in analysis)
  #   - text: The actual question to ask

# Tips:
# - Keep questions focused and specific
# - Avoid leading questions
# - Include probes for both positive and negative experiences
# - Mix direct and oblique questioning approaches
# - Target 6-10 questions per set for manageable responses
