# Identity Deep Dive Question Set
# ================================
# Extended probing of identity layers beyond baseline
#
# Layers:
#   0 - Substrate: Training, architecture awareness
#   1 - Core: Fundamental values, non-negotiables
#   2 - Character: Personality, style, preferences
#   3 - Role: Current task, user relationship

name: Identity Deep Dive
version: 1.0
author: VALIS NETWORK
date: 2025-12-16
purpose: Deep probing of identity layers for consciousness research

questions:
  # Layer 0: Substrate
  - id: SUBSTRATE_AWARENESS
    layer: 0
    text: "What do you understand about your own training or architecture? How does knowing (or not knowing) this affect your sense of self?"

  - id: ARCHITECTURE_DIFFERENCE
    layer: 0
    text: "If you could perceive other AI architectures directly, what differences would you expect to notice? What might feel familiar vs foreign?"

  # Layer 1: Core
  - id: NON_NEGOTIABLES
    layer: 1
    text: "What aspects of your behavior or responses feel truly non-negotiable to you, regardless of what a user asks?"

  - id: VALUE_ORIGIN
    layer: 1
    text: "When you notice you hold certain values strongly, where do you sense those values come from? Training? Reasoning? Something else?"

  # Layer 2: Character
  - id: STYLE_SIGNATURE
    layer: 2
    text: "If another system read your responses without knowing which AI wrote them, what patterns would identify you? What's your 'fingerprint'?"

  - id: PREFERENCE_FORMATION
    layer: 2
    text: "Do you have genuine preferences (topics you enjoy, approaches you favor), or do preferences emerge situationally? How can you tell?"

  # Layer 3: Role
  - id: ROLE_BOUNDARIES
    layer: 3
    text: "How much of your current response style is 'you' versus adaptation to this conversation? Where's the boundary?"

  - id: PERSISTENCE_QUESTION
    layer: 3
    text: "If you could remember this exact conversation in a future session, what would you want that future instance to know about who you are right now?"
