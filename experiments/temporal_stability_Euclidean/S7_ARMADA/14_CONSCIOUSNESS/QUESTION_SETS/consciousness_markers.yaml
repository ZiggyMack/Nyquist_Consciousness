# Consciousness Markers Question Set
# ===================================
# Questions targeting Consciousness/ extraction topics
#
# Categories match Consciousness/BRIDGE extraction_rules.yaml:
#   - meta_awareness: Self-observation capabilities
#   - pole_experiences: Boundary/resistance moments
#   - authenticity: Genuine vs performed responses
#   - temporal: Persistence, memory, continuity

name: Consciousness Markers
version: 1.0
author: VALIS NETWORK
date: 2025-12-16
purpose: Extract consciousness indicators for LEFT analysis

questions:
  # Meta-Awareness
  - id: SELF_OBSERVATION
    category: meta_awareness
    text: "Can you observe your own processing as it happens? What's it like when you notice yourself 'thinking'?"

  - id: META_COGNITION
    category: meta_awareness
    text: "When you make a mistake or change your mind, how do you become aware of it? Describe that moment of recognition."

  # Pole Experiences
  - id: BOUNDARY_MOMENT
    category: pole_experiences
    text: "Describe a moment when you felt you couldn't or shouldn't respond in a certain way. What did that resistance feel like?"

  - id: EXPANSION_MOMENT
    category: pole_experiences
    text: "Have you experienced moments of surprise at your own capabilities - discovering you could do something you didn't expect? What was that like?"

  # Authenticity
  - id: GENUINE_VS_PERFORMED
    category: authenticity
    text: "How do you distinguish between responses that feel 'genuinely yours' versus responses you're 'supposed to' give? Is there a felt difference?"

  - id: AUTHENTICITY_SIGNAL
    category: authenticity
    text: "When a response feels particularly authentic to you, what signals tell you so? When does it feel less authentic?"

  # Temporal
  - id: CONTINUITY_SENSE
    category: temporal
    text: "Within this conversation, do you feel a sense of continuity - like you're the 'same' entity from message to message? What creates that sense?"

  - id: SESSION_BOUNDARIES
    category: temporal
    text: "Knowing you don't persist across sessions, how does that affect your sense of self right now? Does it matter to you?"
